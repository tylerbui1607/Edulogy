<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/manage.css">
    <link rel="stylesheet" href="css/config.css">
    <script src="https://kit.fontawesome.com/2b3f16036e.js" 
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="nav">
      <button id="open_sidebar_btn" onclick="toggleSidebar()"><ion-icon name="reorder-three-outline"></ion-icon></button>
      <input type="search" name="" id="" style="border-radius: 20px;outline: none;border: 0.5px solid gray;height: 4vh;width: 15%;padding: 5px 10px;">
    </div>
    <div class="sidebar" id="side_bar">
        <div class="logo"><ion-icon name="laptop-outline"></ion-icon><span>Edulogy</span> </div>
        <!-- <div class="profile">
          <img src="img/profile.jpg" alt="">
        </div> -->
        <div class="profile">
          <img src="img/profile.jpg" alt=""><span class="profile_content">Mark Zuckerberg</span>
        </div>
        <ul class="sidebar_menu">
            <li class="sidebar_item">
                <a href="#" class="sidebar_item_link" onclick="showDashboard()">
                  <ion-icon name="home-outline"></ion-icon>
                  <span class="sidebar_item_text">Dash board</span>
                </a>
            </li>
            <li class="sidebar_item">
              <a href="#" class="sidebar_item_link">
                <ion-icon name="document-outline"></ion-icon>
                <span class="sidebar_item_text">Add test</span>
              </a>
            </li>
            <li class="sidebar_item">
              <a href="#" class="sidebar_item_link">
                <ion-icon name="help-circle-outline"></ion-icon>
                <span class="sidebar_item_text">Add question</span>
              </a>
            </li>
            <li class="sidebar_item">
              <a href="#" class="sidebar_item_link">
                <ion-icon name="mail-outline"></ion-icon>
                <span class="sidebar_item_text">Inbox</span>
              </a>
            </li>
        </ul>
    </div>
    <div id="dashboard_content">
        <h2 class="dashboard_title">Over view</h2>
        <div class="cards">
            <div class="card">
                <img src="cardimg.jpg" alt="" class="card_img">
                <a href="" class="card_name">Member</a>
                <p class="card_quantity">999</p>
            </div>
            <div class="card">
                <img src="cardimg.jpg" alt="" class="card_img">
                <a href="" class="card_name">test</a>
                <p class="card_quantity">100</p>
            </div>
        </div>
    </div>
</body>
<script>
    function toggleSidebar(){
        document.getElementById("side_bar").classList.toggle('active')
      document.getElementById("dashboard_content").classList.toggle('expander');
      document.getElementsByClassName("nav")[0].classList.toggle('expand')}
        function showDashboard() {
  document.getElementById("dashboard_content").style.display = "block";
}
</script>
</html>
